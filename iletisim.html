  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/style.css" />

</head>
<body>

  <div class="container">
    <a class="navbar-brand" href="index.html">Şevval</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Hakkında</a></li>
        <li class="nav-item"><a class="nav-link" href="cv.html">CV</a></li>
        <li class="nav-item"><a class="nav-link" href="sehrim.html">Şehrim</a></li>
        <li class="nav-item"><a class="nav-link" href="miras.html">Mirasımız</a></li>

        <li class="nav-item"><a class="nav-link" href="login.html">Giriş</a></li>
      </ul>
    </div>

</nav>

<!-- Başlık -->
<header class="text-white text-center py-4" style="background: linear-gradient(135deg, #8e44ad, #9b59b6);">
  <h1>İletişim</h1>
  <p>Benimle iletişime geçmek için formu doldurun.</p>
</header>

<!-- Form Alanı -->
<div class="container my-5" id="app">
  <form @submit.prevent="gonderFormu" class="row g-3 cv-box fade-in">

    <div class="col-md-6">
      <label for="ad" class="form-label">Ad Soyad</label>
      <input type="text" v-model="form.ad" class="form-control" id="ad" />
    </div>

    <div class="col-md-6">
      <label for="email" class="form-label">E-posta</label>
      <input type="text" v-model="form.email" class="form-control" id="email" />
    </div>

    <div class="col-md-6">
      <label for="telefon" class="form-label">Telefon</label>
      <input type="text" v-model="form.telefon" class="form-control" id="telefon"
             @keypress="sadeceRakam($event)" />
    </div>

    <div class="col-md-6">
      <label class="form-label d-block">Cinsiyet</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="Kadın" v-model="form.cinsiyet" id="kadin" />
        <label class="form-check-label" for="kadin">Kadın</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="Erkek" v-model="form.cinsiyet" id="erkek" />
        <label class="form-check-label" for="erkek">Erkek</label>
      </div>
    </div>

    <div class="col-md-6">
      <label for="ilgi" class="form-label">İlgi Alanı</label>
      <select v-model="form.ilgi" class="form-select" id="ilgi">
        <option disabled value="">Seçiniz</option>
        <option>Film</option>
        <option>Spor</option>
        <option>Yüzme</option>
        <option>Kitap</option>
      </select>
    </div>

    <div class="col-12">
      <label for="mesaj" class="form-label">Mesaj</label>
      <textarea v-model="form.mesaj" class="form-control" id="mesaj" rows="4"></textarea>
    </div>

    <div class="col-12 text-danger" v-if="hata">{{ hata }}</div>

    <div class="col-12 text-end">
      <button type="button" @click="temizleFormu" class="btn btn-secondary me-2">Temizle</button>
      <button type="submit" class="btn btn-primary">Gönder</button>
    </div>

  </form>
</div>

<!-- Footer -->
<footer class="text-center py-3 mt-5 bg-light">
  <p>&copy; 2025 Şevval Melike Kaya</p>
</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      form: {
        ad: '',
        email: '',
        telefon: '',
        cinsiyet: '',
        ilgi: '',
        mesaj: ''
      },
      hata: ''
    };
  },
  methods: {
    temizleFormu() {
      this.form = {
        ad: '',
        email: '',
        telefon: '',
        cinsiyet: '',
        ilgi: '',
        mesaj: ''
      };
      this.hata = '';
    },
    sadeceRakam(e) {
      const char = String.fromCharCode(e.keyCode);
      if (!/[0-9]/.test(char)) {
        e.preventDefault();
      }
    },
    gonderFormu() {
      if (!this.form.ad || !this.form.email || !this.form.telefon || !this.form.cinsiyet || !this.form.ilgi || !this.form.mesaj) {
        this.hata = 'Lütfen tüm alanları doldurun.';
        return;
      }
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(this.form.email)) {
        this.hata = 'Geçerli bir e-posta giriniz.';
        return;
      }
      const telefonRegex = /^[0-9]{10,15}$/;
      if (!telefonRegex.test(this.form.telefon)) {
        this.hata = 'Telefon yalnızca rakam içermeli (10-15 hane).';
        return;
      }

      const query = new URLSearchParams(this.form).toString();
      window.location.href = 'form-sonuc.html?' + query;
    }
  }
}).mount('#app');

// 🌙 Gece Modu
document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("darkModeBtn").addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
  });
});
</script>

</body>
</html>
